<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
		<meta name=""viewpoint content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Tomato</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body onload='startOfProgram()'>
		<div id="main">
			<h1>TOMATO</h1>
		
			<script src="js/tomato_logic.js"></script>
			
			<p>Progress of work:</p>
			<!--
			<div id="tomatoProgress">
				<div id="tomatoBar"></div>
			</div>
				-->
			<span id="tomatoCounter"></span> 
			<font>/</font>
			<span id="tomatoesNumber"></span>
			
			<!--<button data-toggle="progressbar" data-target="#myProgressbar" data-value="75" class="btn btn-success">75%</button> -->

			<div id="myProgressbar" class="progress">
				<div class="progress">
					<div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					<span class="sr-only">0% Complete></span>
				</div>
			</div>

			<p><span id="reverseTimer" > </span></p>
			
			<!-- -->


			<div id="outer"> 
				<div class="inner"><button type="button" class="btn btn-success" id="work" onclick="startOfWorkCircle(25)">Lets work!</button></div>
				<div class="inner"><button type="button" class="btn btn-success" id="break" onclick="startOfWorkCircle(5)">Make break</button></div>
				<div class="inner"><button type="button" class="btn btn-success" id="rest" onclick="startOfWorkCircle(15)">Rest</button></div>
			</div>

		</div> 

		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/tomato_progress_bar.js"></script>
	</body>
</html>
